<div class="container-fluid">

  <form>
    <div class="row">
      <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Email</label>
      <input #userEmail type="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Password</label>
      <input #userPassword type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="exampleCheck1">Address</label>
      <input #userAddress type="test" class="form-control" id="exampleCheck1">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary w-25 mt-4" (click)="addNewUser(userEmail.value,userPassword.value,userAddress.value,$event)">Add Users</button>
    </div>
    </div>
  </form>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.address }}</td>
      </tr>
    </tbody>
  </table>

</div>
